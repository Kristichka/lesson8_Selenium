plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.testng:testng:7.5'
    implementation 'org.seleniumhq.selenium:selenium-java:4.3.0'
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.2.0'

}

test {
    useTestNG()
}